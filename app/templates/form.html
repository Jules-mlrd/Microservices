<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'achat - MicroShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Confirmer votre achat</h1>
            
            <div class="article-summary">
                <h2>{{ article.nom }}</h2>
                <p>{{ article.description }}</p>
                <p class="price-large">{{ article.prix }}</p>
            </div>
            
            <form method="POST" action="{{ url_for('main.form', article_id=article.id) }}">
                <div class="form-group">
                    <label for="nom">Nom complet</label>
                    <input type="text" id="nom" name="nom" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="adresse">Adresse de livraison</label>
                    <textarea id="adresse" name="adresse" rows="3" required></textarea>
                </div>
                
                <div class="form-actions">
                    <a href="{{ url_for('main.articles') }}" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Confirmer l'achat</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
