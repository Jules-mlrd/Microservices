<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Sécurisé - SecureBank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .bank-container {
            background: white;
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            border: 1px solid #999;
            text-align: center;
        }
        .bank-logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .bank-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .bank-message {
            color: #666;
            font-size: 16px;
            margin: 20px 0;
        }
        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .secure-badge {
            display: inline-block;
            padding: 10px 20px;
            background: #f0f0f0;
            border: 1px solid #999;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="bank-container">
        <div class="bank-logo">[BANK]</div>
        <h1 class="bank-title">SecureBank Payment Gateway</h1>
        
        <div class="loading-spinner"></div>
        
        <p class="bank-message">Traitement de votre paiement en cours...</p>
        <div class="timer" id="timer">15</div>
        <p class="bank-message">Veuillez patienter, ne fermez pas cette fenêtre</p>
        
        <div class="secure-badge">
            Connexion sécurisée SSL 256-bit
        </div>
        
        <p style="margin-top: 30px; color: #999; font-size: 12px;">
            Montant: <strong>{{ total }}€</strong><br>
            Transaction ID: #{{ transaction_id }}
        </p>
    </div>

    <script>
        // Compteur de 15 secondes
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                // Rediriger vers la page d'erreur après 15 secondes (échec de paiement)
                window.location.href = "{{ error_url }}";
            }
        }, 1000);
    </script>
</body>
</html>
